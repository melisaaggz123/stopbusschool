<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Kaydı</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #2c2c2c;
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header nav {
            display: flex;
            gap: 1em;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .register-form {
            background-color: white;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Akıllı Okul Otobüsü</h1>
    <nav>
        <a href="#">Anasayfa</a>
    </nav>
</header>

<div class="container">
    <h2>Kayıt Ol</h2>
    {% if error %}
    <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
    {% endif %}
    <div class="register-form">
        <form action="/Kayit/ogrenci_kayit" method="POST">
            <label for="ogrenciID">Öğrenci ID:</label>
            <input type="text" id="ogrenciID" name="ogrenciID" required>
            <label for="sifre">Şifre:</label>
            <input type="password" id="sifre" name="sifre" required>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Kaydı Tamamla</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Akıllı Okul Otobüsü Sistemi. Tüm hakları saklıdır.</p>
</footer>

</body>
</html>
